<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
        <p>tente abrir este site e  vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

        <picture>
            <source media="(max-width: 700px)" srcset="imagens/paisagempequena.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="imagens/imagemedia.png" type="image/png">
            <img src="imagens/imagemg.png" alt="Imagem flexivel">
        </picture>

    <h1>Reprodução de música</h1>
        <p>Vamos aprender a reproduzir áudios em HTML5</p>
        <audio preload="metadata" autoplay controls loop>
            <source src="midia/musica.mp3" type="audio/mpeg">
            <source src="midia/musica.wav" type="audio/wav">
            <p>Infelizmente o teu navegador não consegue reproduzir o audio, faz o<a href="midia/musica.mp3">download aqui!</a></p>
        </audio>
</body>
</html>
